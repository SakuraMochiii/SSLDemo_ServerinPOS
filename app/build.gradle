apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.android.keychain"
        minSdkVersion 19
        targetSdkVersion 26
    }

    aaptOptions {
        noCompress "p12"  //表示不让aapt压缩的文件后缀
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
