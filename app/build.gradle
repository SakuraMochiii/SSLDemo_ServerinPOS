apply plugin: 'com.android.application'

android {
    namespace "com.example.android.keychain"
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.android.keychain"
        minSdkVersion 19
        targetSdkVersion 26
    }

    aaptOptions {
        noCompress "p12"  //Indicates the file suffix that does not allow aapt compression
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
